<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals|Joselyn Rodriguez|Product Review">
    <meta name="author" content="Joselyn Rodriguez">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Playwrite+AU+QLD:wght@100..400&family=Roboto&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/formlarge.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <lebel for="product">Product Name</lebel>
            <select name="product" id="product" required>
                <option value="" disabled selected>Select a Product</option>
            </select>
            <fieldset id="rating">
                <legend id="rate">Overall Rating</legend>
                    <label><input type="radio" id="star1" name="rating" value="1" required> ☆</label>
                    <label><input type="radio" id="star2" name="rating" value="2" required> ☆☆</label>
                    <label><input type="radio" id="star3" name="rating" value="3" required> ☆☆☆</label>
                    <label><input type="radio" id="star4" name="rating" value="4" required> ☆☆☆☆</label>
                    <label><input type="radio" id="star5" name="rating" value="5" required> ☆☆☆☆☆</label>
            </fieldset>
            <fieldset>
                <legend>
                    <label for="installdate" id="date">Date of Installation <input type="date" id="installdate" name="installDate" required></label>
                </legend>
                
            </fieldset>
            <fieldset id="checkbox">
                <legend>Which features did you find useful in the product? (Check all that apply)</legend>
                    <label><input type="checkbox" id="durability" name="features" value="Durability"> Durability</label>
                    <label><input type="checkbox" id="ease" name="features" value="Ease of Use"> Ease of Use</label>
                    <label><input type="checkbox" id="performance" name="features" value="Performance"> Performance</label>
                    <label><input type="checkbox" id="design" name="features" value="Design"> Design</label>
            </fieldset>
            <fieldset>
                <label for="review">Writing Review</label>
                <textarea id="review" name="review" rows="4" cols="50"></textarea>
            </fieldset>
            <fieldset>
                <label for="username">Your Name</label>
                <input type="text" id="username" name="username">               
            </fieldset>
        
        <input type="submit" value="Send my Review">

        </form>
    </main>
    <footer>
        <p>©️<span id="currentyear"></span>🌺 Joselyn Rodriguez 🌺 Lima</p>
        <p id="lastModified"></p>        
    </footer>

    
</body>
</html>
